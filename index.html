<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator üîê</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btnn" id="clipboard">
                <i class='bx bx-clipboard'></i>
            </button>
        </div>
        <div class="settings">
            <div style="display: flex; flex-direction: column; align-items: flex-start; margin-top: 7%;">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="30" value="15">
            </div>
            <div class="setting">
                <label for="uppercase">Add uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
                <label class="checkbox-wrapper" for="uppercase"></label>
            </div>
            <div class="setting">
                <label for="lowercase">Add lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
                <label class="checkbox-wrapper" for="lowercase"></label>
            </div>
            <div class="setting">
                <label for="numbers">Add numbers</label>
                <input type="checkbox" id="numbers" checked>
                <label class="checkbox-wrapper" for="numbers"></label>
            </div>
            <div class="setting">
                <label for="symbols">Add symbols</label>
                <input type="checkbox" id="symbols" checked>
                <label class="checkbox-wrapper" for="symbols"></label>
            </div>
            <div class="setting">
                <label for="strength">Select Strength:</label>
                <div class="dropdown">
                    <div class="dropdown-select" id="strength-select">
                        Medium <!-- Default selected value -->
                    </div>
                    <div class="dropdown-options" id="strength-options">
                        <div class="dropdown-options-item" data-value="low">Low</div>
                        <div class="dropdown-options-item" data-value="medium">Medium</div>
                        <div class="dropdown-options-item" data-value="high">High</div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>


    <script src="index.js"></script>
</body>

</html>
